<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>Password Generator</h1>
            <div id="pass-box" class="password-display">Click Generate to create a password</div>

            <div class="row">
                <label for="total-char">Password Length</label>
                <input type="number" id="total-char" max="30" min="2" value="10">
            </div>

            <div class="row">
                <label>
                    <input type="checkbox" id="upper-case" checked>
                    Contains Uppercase
                </label>
            </div>

            <div class="row">
                <label>
                    <input type="checkbox" id="lower-case" checked>
                    Contains Lowercase
                </label>
            </div>

            <div class="row">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Contains Numbers
                </label>
            </div>

            <div class="row">
                <label>
                    <input type="checkbox" id="symbols">
                    Contains Symbols
                </label>
            </div>

            <div class="btn-row">
                <button id="generate-btn">Generate Password</button>
                <button id="copy-btn">Copy Password</button>
            </div>

            <p id="copy-message" class="hidden">Copied!!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
