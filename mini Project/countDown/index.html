<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="main">
        <h1 class="title">Countdown Timer</h1>

        <div class="input-section">
            <label for="end-date-input" class="title">Select Date & Time:</label>
            <input id="end-date-input" type="datetime-local">
            <button id="start-timer">Start Countdown</button>
        </div>
 
        <div class="col">
            <div>
                <input type="text" readonly value="0">  <!--readonly attribute prevents manually editing   -->
                <br />
                <span> Days</span>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Seconds</label>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
